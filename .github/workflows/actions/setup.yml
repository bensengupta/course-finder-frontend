name: Setup
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: pnpm
    - uses: pnpm/action-setup@v2
      with: |
        - recursive: true
          args: [--frozen-lockfile, --strict-peer-dependencies]
