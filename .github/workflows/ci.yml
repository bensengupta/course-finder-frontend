name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: ./actions/setup
      - run: pnpm lint
  prettier-check:
    runs-on: ubuntu-latest
    steps:
      - uses: ./actions/setup
      - run: pnpm prettier-check
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: ./actions/setup
      - run: pnpm build
